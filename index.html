<!DOCTYPE html>
<html lang="en">
  <head>
    <title>IdeaBox</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <section id="sidebar">
      <h1>IdeaBox</h1>
      <hr>
      <h2>Filter Starred Ideas</h2>
      <button>Show Starred Ideas</button>
      <hr>
    </section>
    <main class="wrapper">
      <form id="input-section">
        <label>Title</label>
        <input type="text" name="user-input-form" value="" id="title-input-area">
        <label>Body</label>
        <input type="text" name="user-input-form" value="" id="body-input-area">
        <button class="save-button">Save</button>
        <div id="search-area">
          <img src="./assets/search.svg" alt ="search-icon" id="search-icon">
          <input type="text" name="user-input-form" value="" placeholder="Search ideas">
        </div>
      </form>
      <section id="card-grid"></section>
    </main>
  </body>
  <script src="./src/idea.js"></script>
  <script src="./src/main.js"></script>
</html>
